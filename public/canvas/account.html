<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
</head>
<body>
    <h1 id="the-title">Account</h1>
    <label for="username">Name:</label>
    <br/>
    <input
            type="text"
            id="username"
            value="Cuichan Wu"
            placeholder="John Doe"
            title="Please enter your name"
    />
    <br/>
    <label for="bio">Bio:</label>
    <br/>
    <textarea
            placeholder="I don't like to ski"
            id="bio"
            cols="40"
            rows="10">Northeastern Student. Taking WebDev
    </textarea>
    <br/>
    <label>Married:</label>
    <br/>
    <input type="radio" name="married"/>
    <label for="married-yes">Yes</label>

    <label>
        <input type="radio" name="married">No
    </label>
    <br/>
    <select>
        <option value="MARRIED">Married</option>
        <option value="SINGLE">Single</option>
        <option value="WIDOW">Widow</option>
    </select>

    <br/>
    <label>Courses Teaching This Semester</label><br/>
    <label><input type="checkbox">CS5610</label><br/>
    <label><input type="checkbox">CS5500</label><br/>

</body>
</html>
